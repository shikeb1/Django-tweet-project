<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TweetBar</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.6) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .container-main {
            margin-top: 40px;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            height: 220px;
            object-fit: cover;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }

        .btn-danger {
            background-color: #ef4444;
            border: none;
        }

        .btn-success {
            background-color: #10b981;
            border: none;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'tweet_list' %}">
            â˜• TweetBar
        </a>

        <div>
            {% if user.is_authenticated %}
                <span class="me-3">Hello, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-sm btn-success">Register</a>
            {% endif %}
        </div>
    </div>
</nav>


<!-- MAIN CONTENT -->
<div class="container container-main">
    {% block content %}
    {% endblock %}
</div>


<!-- FOOTER -->
<footer>
    <p>&copy; 2026 Chai's Django Project. All rights reserved.</p>
</footer>

</body>
</html>
