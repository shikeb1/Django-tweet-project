{% extends "layout.html" %}

{% block title %}
Delete Tweet
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-danger mb-4">Are you sure you want to delete this tweet?</h2>

    <div class="card mb-3" style="width: 18rem;">
        <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet Image">
        <div class="card-body">
            <p class="card-text">{{ tweet.text }}</p>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">
            Yes, Delete
        </button>

        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
