{% extends "layout.html" %}

{% block title %}
Create / Edit Tweet
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Create a Tweet</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-success">
            Submit
        </button>

        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
